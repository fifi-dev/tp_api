<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Weather</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Today's date -->
    <header>
    </header>

    <main>

        <!-- Title -->
        <h1 class="title">Today Weather</h1>

        <!-- Search bar -->
        <form action="">
            <div class="search_bar">
                <input type="text" id="city" name="ville" placeholder="Chercher une ville...">
                <input type="submit" value="" class="search_bar_btn">

            </div>
        </form>

        <!-- Error message -->

        <div class="error_message"></div>

        <!-- City -->
        <p class="city"></p>

        <!-- Weather icon -->
        <img src="" alt="" class="weather_icon">

        <!-- Weather title -->
        <p class="weather_title"></p>

        <!-- Weather details -->
        <div class="weather_details">

            <div class="flexbox_c jc_sb">
                <!-- Feels like -->
                <p class="feels_like"></p>

                <!-- Wind -->
                <div class="flexbox ai_c">
                    <img src="assets/img/wind_icon.png" alt="">
                    <p class="wind"></p>
                </div>

                <!-- Humidity -->
                <div class="flexbox ai_c">
                    <img src="assets/img/humidity_icon.png" alt="">
                    <p class="humidity"></p>
                </div>

            </div>

            <div class="flexbox_c jc_sb">
                <!-- Temp -->
                <p class="weather_temp"></p>

                <div class="flexbox jc_sb">
                    <!-- Temp min -->
                    <div class="flexbox ai_c">
                        <img src="assets/img/temp_min_icon.png" alt="">
                        <p class="weather_temp_min"></p>
                    </div>

                    <!-- Temp max -->
                    <div class="flexbox ai_c">
                        <img src="assets/img/temp_max_icon.png" alt="">
                        <p class="weather_temp_max"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
</body>

</html>
